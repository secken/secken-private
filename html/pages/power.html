     <div class="content-wrapper">
       <!-- Content Header (Page header) -->
       <section class="content-header">
         <h1>
           权限
         </h1>
       </section>

       <!-- Main content -->
       <section class="content">
         <div class="row">
           <div class="col-xs-12">
             <div class="box">
               <div class="box-header">
                 <h3 class="box-title">权限管理</h3>
               </div><!-- /.box-header -->
               <div class="box-body">
                 <div style="width:25%;float:left;">
                    <form action="#" method="get" class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="wd" class="form-control" placeholder="搜索权限">
                            <span class="input-group-btn">
                                <button type="button" name="search" id="search-btn" class="btn btn-flat" onclick="javascript:seckenPrivate.power.search();"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                </div>
                <div style="width:75%">
                    <button type="button" class="btn bg-olive margin"
                    data-toggle="modal" data-target="#addPower">新建权限</button>
                </div>
                 <table id="power" class="table table-bordered table-striped">
                   <thead>
                     <tr>
                       <th>权限名称</th>
                       <th>权限描述</th>
                       <th>权限状态</th>
                       <th>操作</th>
                     </tr>
                   </thead>

    <!-- jQuery 2.1.4 -->
    <script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- jQuery cookie -->
    <script src="../plugins/jQuery/jquery.cookie.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../plugins/jQueryUI/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
      $('#show_true_name').text($.cookie('true_name'));
    </script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/app.min.js"></script>
    <!-- Bootstrap-switch -->
    <script src="../plugins/switch/bootstrap-switch.min.js" type="text/javascript"></script>
    <!-- Controller -->
    <script src="../controller/secken.js" type="text/javascript"></script>
    <script>
    seckenPrivate.power.getList(1);

    $(function(){
        $('[type="checkbox"]').bootstrapSwitch();
    });


    if($.cookie('company_logo').length > 0){
        var logo = seckenPrivate.api_url + '/resources/' + $.cookie('company_logo');
        $('.logo').html('<img src="'+logo+'" width="230" height="50">');
    }else{

        $('.logo').html('<span class="logo-lg"><b>洋葱</b>私有云管理系统</span>');
    }
    </script>

    <!-- 添加权限弹框 -->
    <div class="modal fade" id="addPower" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close"
                   data-dismiss="modal" aria-hidden="true">
                      &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   添加权限
                </h4>
             </div>
             <div class="modal-body">
                    <div class="box-body">
                        <div id="tip" style="display:none;"></div>
                      <form role="form">
                        <!-- 权限名称 -->
                        <div class="form-group">
                          <label>权限名称*</label>
                          <input type="text" class="form-control" name="power_name">
                        </div>
                        <!-- 权限描述 -->
                        <div class="form-group">
                          <label>权限描述*</label>
                          <textarea name="power_intro" id="power_intro" class="form-control" rows="3"></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" name="addpower" onclick="javascript:seckenPrivate.power.add();">添加</button>
                      </div>
             </div>
             <div class="modal-footer">
             </div>
          </div><!-- /.modal-content -->
    </div><!-- /.modal -->
    </div>
    <!-- 添加权限-->

    <!-- 设置权限信息 -->
    <div class="modal fade" id="setPower" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close"
                   data-dismiss="modal" aria-hidden="true">
                      &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   设置权限信息
                </h4>
             </div>
             <div class="modal-body">
                    <div class="box-body">
                        <div id="e_tip" style="display:none;"></div>
                        <form role="form" class="form-horizontal">
                          <!-- 姓名 -->
                          <div class="form-group">
                              <label class="col-sm-2 control-label">权限名</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" name="edit_name" value="">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 control-label">权限描述</label>
                              <div class="col-sm-10">
                                  <textarea class="form-control" id="edit_intro" ></textarea>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 control-label">权限状态</label>
                              <div class="col-sm-10">
                                  <labal>
                                      <input type="radio" name="edit_status" value=1>
                                      开启
                                  </labal>
                                  <labal>
                                      <input type="radio" name="edit_status" value=0>
                                      关闭
                                  </labal>
                              </div>
                          </div>
                          <div class="from-group">
                              <button type="button" class="btn bg-olive margin" name="regenkey" onclick="javascript:seckenPrivate.power.regenKey();">重新生成授权信息</button>
                          </div>
                          <div class="form-group">
                              <label  class="col-sm-2 control-label">权限ID</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" name="edit_powerid" readonly>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 control-label">权限KEY</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" name="edit_powerkey" readonly>
                              </div>
                          </div>
                          <input type="hidden" name="hidden_id">
                        </form>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" name="setpower" onclick="javascript:seckenPrivate.power.edit();">修改</button>
                      </div>
             </div>
             <div class="modal-footer">
             </div>
          </div><!-- /.modal-content -->
    </div><!-- /.modal -->
    </div>
    <!-- 设置权限信息-->

    <!-- 删除权限弹框 -->
    <div class="modal fade" id="delPower" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
       <div class="modal-dialog">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close"
                   data-dismiss="modal" aria-hidden="true">
                      &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   删除权限
                </h4>
             </div>
             <div class="modal-body">
                 您确定要删除该权限吗？
             </div>
             <div class="box-footer">
                <button type="submit" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-info pull-right" name="delbtn" onclick="javascript:seckenPrivate.power.delete();">确定</button>
            </div>
          </div><!-- /.modal-content -->
    </div><!-- /.modal -->
    <input type="hidden" name="hidden_id"/>
    </div>
    <!-- 删除用户-->
  </body>
